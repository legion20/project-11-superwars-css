<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="heroes">
            <div class="template">
                <img id="h1" src="images/super-1.png" alt="">
                <h1 id="1"></h1>
            </div>
            <div class="template">
                <img id="h2" src="images/super-1.png" alt="">
                <h1 id="2"></h1>
            </div>
        </div>
        <div class="score">
            <p id="hero_score">0</p>
            <p>-</p>
            <p id="villian_score">0</p>
        </div>
        <div class="villians">
            <div class="template">
                <img id="v3" src="images/super-1.png" alt="">
                <h1 id="3"></h1>
            </div>
            <div class="template">
                <img id="v4" src="images/super-1.png" alt="">
                <h1 id="4"></h1>
            </div>
        </div>
    </div>
    <button id="play" onclick="play()">Play</button>
    <script src="script.js"></script>
</body>

</html>
